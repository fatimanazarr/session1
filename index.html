<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <div class="profile">
        <img src="assets/profile.jpg" alt="profile picture">
    </div>
    <div>
        <ul class="elements">
            <li>Gmail</li>
            <li>Images</li>
        </ul>
    </div>
   </header>
   <section class="mid">
        <div class="logo">
            <h1>Google</h1>
        </div>
        <div class="bar">
            <input class="searchbar" type="text" title="Search">
            <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
            </div>
            <div class="buttons">
            <button class="button" type="button">Google Search</button>
            <button class="button" type="button">I'm Feeling Lucky</button>
            </div>
   </section>
   <footer class="footerS">
    <div>
        <ul class="left">
            <li>settings</li>
            <li>privacy policy</li>
            <li>terms & conditions</li>
        </ul>
    </div>
    <div>
        <ul class="right">
            <li>Ads</li>
            <li>Business</li>
            <li>How Does Google search works</li>
        </ul>
    </div>
   </footer>
</body>
</html>
